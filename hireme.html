	<div class="container-contact">

		<div class="wrap-contact">

				</div>

				<div class="wrap-input validate-input" data-validate = "Please enter your email: e@a.x">
					<input class="input" type="text" name="email" placeholder="E-mail">
					<span class="focus-input"></span>
				</div>

				<div class="wrap-input validate-input" data-validate = "Please enter your message">
					<textarea class="input" name="message" placeholder="Your Message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact-form-btn">
					<button class="contact-form-btn">
						<span>
							Send
						</span>
					</button>
				</div>
			</form>
		</div>
